<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/contato.css"
</head>
<body>
    <h1>Contato</h1>
    <form action="contato-resp.html" method="post"> 
    <label for="nome">Nome:</label>
    <input type="nome" id="nome" name="nome" 
    size="50"maxlength="100" placeholder="Insira seu nome" 
    autofocus autocomplete="off"> 
<br><br>

    <label for="email">E-mail:</label><input type="email" id="email" name="email" 
    size="50" maxlength="100" placeholder="Insira seu email" 
    autofocus autocomplete="off">
    <br><br>

    <label for="email">Telefone:</label>
    <input type="telefone" id="telefone" name="telefone" 
    size="12" maxlength="100" placeholder="00-00000000" 
    autofocus autocomplete="off">
    <br><br>
    

    <label for="comentário">comentário:</label>
    <textarea name="comentário"
    id="comentário" cols="30" rows="10" style="resize: none;"
    placeholder="Insira seu comentário"></textarea>
    <br><br>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>




    </form>
    
</body>
</html>
